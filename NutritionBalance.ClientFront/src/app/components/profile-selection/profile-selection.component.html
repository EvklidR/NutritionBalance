<div class="profile-selection">
  <h2>Выберите профиль</h2>
  <ul class="profile-list">
    <li *ngFor="let profile of profiles">
      <button (click)="selectProfile(profile)">{{ profile.name }}</button>
    </li>
  </ul>
  <button class="create-profile-btn" (click)="createNewProfile()">Создать новый профиль</button>
</div>
