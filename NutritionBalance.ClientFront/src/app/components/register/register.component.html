<div class="register-container">
  <h2>Регистрация</h2>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Имя пользователя:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div>
      <label for="login">Имя пользователя:</label>
      <input type="text" id="login" [(ngModel)]="login" name="login" required>
    </div>

    <div>
      <label for="password">Пароль:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <div>
      <label for="confirmPassword">Подтверждение пароля:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <button type="submit">Зарегистрироваться</button>
  </form>

  <p>Уже есть аккаунт? <a routerLink="/login">Войти</a></p>
</div>
