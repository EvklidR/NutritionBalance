<div class="register-container">
  <h2>Регистрация</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="email">Электронная почта</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Введите ваш email">
    </div>

    <div class="input-group">
      <label for="login">Имя пользователя</label>
      <input type="text" id="login" [(ngModel)]="login" name="login" required placeholder="Введите имя пользователя">
    </div>

    <div class="input-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Введите пароль">
    </div>

    <div class="input-group">
      <label for="confirmPassword">Подтверждение пароля</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Подтвердите пароль">
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <button type="submit">Зарегистрироваться</button>
  </form>

  <p class="login-link">Уже есть аккаунт? <a routerLink="/login">Войти</a></p>
</div>
