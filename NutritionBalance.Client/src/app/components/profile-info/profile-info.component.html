<div class="profile-info">
  <h1 class="bmi-header">Текущий ИМТ: <span>{{ bmi | number:'1.1-1' }}</span></h1>

  <div class="row">
    <div class="info-block">
      <div class="label">Вес (кг)</div>
      <div class="value-box">
        <input [(ngModel)]="currentWeight" (ngModelChange)="calculateBMI()" type="number">
        <button class="arrow-button" (click)="currentWeight = currentWeight + 1; calculateBMI()">▲</button>
        <button class="arrow-button" (click)="currentWeight = currentWeight - 1; calculateBMI()">▼</button>
      </div>
    </div>

    <div class="info-block">
      <div class="label">Рост (см)</div>
      <div class="value-box">
        <input [(ngModel)]="currentHeight" (ngModelChange)="calculateBMI()" type="number">
        <button class="arrow-button" (click)="currentHeight = currentHeight + 1; calculateBMI()">▲</button>
        <button class="arrow-button" (click)="currentHeight = currentHeight - 1; calculateBMI()">▼</button>
      </div>
    </div>
  </div>

  <div class="activity-block">
    <div class="label">Уровень активности</div>
    <div class="value-box">
      <select [(ngModel)]="activityLevel">
        <option *ngFor="let option of activityLevelOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>
  </div>

  <div class="update-button">
    <button (click)="updateProfile()">Обновить информацию</button>
  </div>
</div>
