<div class="modal-backdrop" (click)="closeOnBackdropClick($event)">
  <div class="modal-content" (click)="preventClose($event)">
    <h2>Добавить новый ингредиент</h2>

    <!-- Поиск ингредиента -->
    <div class="ingredient-search">
      <label for="ingredient-search">Найти ингредиент:</label>
      <div class="search-wrapper">
        <input id="ingredient-search"
               [(ngModel)]="ingredientSearchTerm"
               (input)="onSearchChange()"
               type="text"
               placeholder="Введите название ингредиента" />
        <ul *ngIf="ingredientsFromApi.length > 0" class="dropdown">
          <li *ngFor="let ingredient of ingredientsFromApi" (click)="selectIngredient(ingredient)">
            {{ ingredient.name }}
          </li>
        </ul>
      </div>
    </div>

    <hr class="separator" />

    <!-- Поля для добавления нового ингредиента -->
    <div class="form-group">
      <label for="name">Название:</label>
      <input id="name" [(ngModel)]="name" type="text" placeholder="Название нового ингредиента" />
    </div>
    <div class="form-group">
      <label for="proteins">Белки:</label>
      <input id="proteins" [(ngModel)]="proteins" type="number" />
    </div>
    <div class="form-group">
      <label for="fats">Жиры:</label>
      <input id="fats" [(ngModel)]="fats" type="number" />
    </div>
    <div class="form-group">
      <label for="carbohydrates">Углеводы:</label>
      <input id="carbohydrates" [(ngModel)]="carbohydrates" type="number" />
    </div>

    <div class="modal-actions">
      <button (click)="saveIngredient()" [disabled]="isSaving">Сохранить</button>
    </div>
  </div>
</div>
