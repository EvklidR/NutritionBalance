<div class="login-container">
  <h2>Войти в аккаунт</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="username">Имя пользователя</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Введите имя пользователя">
    </div>

    <div class="input-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Введите пароль">
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit">Войти</button>
  </form>

  <p class="register-link">Нет аккаунта? <a routerLink="/register">Зарегистрироваться</a></p>
</div>
